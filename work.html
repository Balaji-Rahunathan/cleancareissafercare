    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/main.js"></script>

    <script>
      $(document).ready(function () {
        var divs = $(".mydivs>.d_d_div");
        var now = 0; // currently shown div
        divs.hide().first().show(); // hide all divs except first
        $("button[name=next]").click(function () {
          divs.eq(now).hide();
          now = now + 1 < divs.length ? now + 1 : 0;
          divs.eq(now).show(); // show next
        });
        $("button[name=prev]").click(function () {
          divs.eq(now).hide();
          now = now > 0 ? now - 1 : divs.length - 1;
          divs.eq(now).show(); // show previous
        });
      });
    </script>
    <script>
      $(function () {
        $("#drag").draggable({
          helper: "original",
          revert: "invalid",
          drag: function (event, ui) {
            $("#drag").attr("src", "assets/img/Assets/Gloves.svg");
            $("#drag_img").css("display", "block");
          },
        });
        $("#drop").droppable({
          accept: "#drag",
          drop: function (event, ui) {
            var target = document.getElementById("drag");
            target.style.opacity = 0.5;
            target.style.width = "100px";
            target.style.width = "100px";

            document.getElementById("drop_drag_next_nex").style.display =
              "block";
            document.getElementById("drop_drag_next_con").style.display =
              "block";
          },
        });
      });
